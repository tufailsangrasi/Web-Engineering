<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" , cellpadding="15">
        <caption>My roll number is _______</caption>
        <tr>
            <td rowspan="7">Basic Chemistry</td>
        </tr>
    </table>

    <table border="1" , cellpadding="15">
    <caption>Marksheet</caption>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <th>Theory</th>
            <th>Practical</th>
        </tr>
        <tr>
            <td>Tufail</td>
            <td>80</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Tofique</td>
            <td>81</td>
            <td>45</td>
        </tr>
    </table>
</body>
</html>
