<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="navbar"></div>

    <div class="max-w-6xl mx-auto">
      <h2

        <div
          class="flex items-center p-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg"
            class="w-8 h-8 mr-3"
            alt="Python"
          />
          <span class="text-lg font-medium text-gray-700">Python</span>
        </div>

        <div
          class="flex items-center p-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/pandas/pandas-original.svg"
            class="w-8 h-8 mr-3"
            alt="Pandas"
          />

        </div>

        <div
          class="flex items-center p-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow"
        >

            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/numpy/numpy-original.svg"
            class="w-8 h-8 mr-3"

        </div>

        <div
          class="flex items-center p-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow"

            class="w-8 h-8 mr-3"
            alt="Matplotlib"
          />
          <span class="text-lg font-medium text-gray-700">Matplotlib</span>
        </div>

        <div
          class="flex items-center p-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow"
        >
          <img
            src="https://raw.githubusercontent.com/allisonhorst/palmerpenguins/master/man/figures/logo.png"
            class="w-8 h-8 mr-3"
            alt="Seaborn"
          />
          <span class="text-lg font-medium text-gray-700">Seaborn</span>
        </div>

        <div
          class="flex items-center p-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/plotly/plotly-original.svg"
            class="w-8 h-8 mr-3"
            alt="Plotly"
          />

        </div>

        <div
          class="flex items-center p-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow"

        <div
          class="flex items-center p-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow"

          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/scipy/scipy-original.svg"
            class="w-8 h-8 mr-3"
            alt="SciPy"
          />
          <span class="text-lg font-medium text-gray-700">SciPy</span>
        </div>

        <div
          class="flex items-center p-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow"

          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/amazonwebservices/amazonwebservices-original-wordmark.svg"
            class="w-8 h-8 mr-3"

          />

            class="w-8 h-8 mr-3"
